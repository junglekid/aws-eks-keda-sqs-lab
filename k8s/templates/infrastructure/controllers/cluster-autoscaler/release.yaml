---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cluster-autoscaler
  namespace: flux-system
spec:
  releaseName: cluster-autoscaler
  targetNamespace: kube-system
  interval: 30m
  chart:
    spec:
      chart: cluster-autoscaler
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: cluster-autoscaler
        namespace: flux-system
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    autoDiscovery:
      clusterName: EKS_CLUSTER_NAME
    awsRegion: AWS_REGION
    cloudProvider: aws
    rbac:
      serviceAccount:
        create: true
        annotations:
          eks.amazonaws.com/role-arn: SA_CLUSTER_AUTOSCALER_POD_IDENTITY_ARN
    replicaCount: 2
